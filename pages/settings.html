<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100..900&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Chocolate+Classical+Sans&family=Noto+Sans+TC:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/settings_style.css" />
</head>

<body>
    <nav class="phone-nav">
        <i class="fa-solid fa-bars phone-nav-btn"></i>
    </nav>
    <header>
        <nav>
            <ul>
                <li><a class="setting" href="./settings.html"></a></li>
                <li><a class="todolist" href="../index.html"></a></li>
                <li><a class="aboutme" href="./about_me.html"></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>
            <i class="fa-solid fa-gear"></i>
            <span></span>
            <i class="fa-solid fa-gear"></i>
        </h1>
        <section class="color-setting-area">
            <h2>Color</h2>
            <div class="grid-container">
                <div class="color-template template-green" onclick="changeOnClick(`green`);"></div>
                <div class="color-template template-yellow" onclick="changeOnClick(`yellow`);"></div>
                <div class="color-template template-blue" onclick="changeOnClick(`blue`);"></div>
                <div class="color-template template-black" onclick="changeOnClick(`black`);"></div>
                <div class="color-template template-cyan" onclick="changeOnClick(`cyan`);"></div>
                <div class="color-template template-pink" onclick="changeOnClick(`pink`);"></div>
            </div>
        </section>
        <section class="language-setting-area">
            <h2>Language</h2>
            <select class="lang_select">
                <option value="en">English</option>
                <option value="tw">繁體中文</option>
                <option value="jp">日本語</option>
            </select>
        </section>
    </main>

    <footer>
        <div class="icons">
            <a href="https://discord.gg/dV6Sbmb35A" target="_blank"><img src="../images/discord_icon.png"
                    alt="Discord Link Image"></a>
            <a href="https://github.com/WongWong1209/To-do_List" target="_blank"><img src="../images/github_icon.png"
                    alt="Project Github Link Image"></a>
        </div>
    </footer>
    <script src="../scripts/language.js"></script>
    <script src="../scripts/setting_script.js"></script>
    <script src="../scripts/color_theme.js"></script>
    <script src="../scripts/phone_nav_script.js"></script>
</body>

</html>
